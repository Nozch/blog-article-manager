<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00_5_daisyui-layout</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div id="app"> 
    <!-- 最上部のnav-bar -->
    <div class="navbar shadow-sm">
      <div class="flex-1">
        <a class="mx-2 text-lg">The Blue Woman</a>
      </div>
      <div class="flex gap-2 ">
        <input type="text" placeholder="Search" class="input input-bordered w-20 md:w-auto" />
        
        <!-- プロフへのアクセス -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
          <ul
          tabindex="-1"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- 記事表示フィルターと記事公開ボタン -->
    <div class="flex shadow-sm items-center justify-between mx-2 my-2">
      <div class="tabs tabs-border">
        <input type="radio" name="articile_filter" class="tab" aria-label="all" data-filter="all" ></input>
        <input type="radio" name="articile_filter" class="tab" aria-label="draft" data-filter="draft"></input>
        <input type="radio" name="articile_filter" class="tab" aria-label="public" data-filter="public"></input>
        <input type="radio" name="articile_filter" class="tab" aria-label="deleted" data-filter="deleted"></input>
      </div>
    </div>

    <!-- 記事リスト -->
    <ul class="list bg-base-100 shadow-md">  
      <li class="list-row grid grid-cols-[7rem_1fr] gap-x-4"
          data-article-id="p1"
      >

        <div class="flex justify-start">
          <div class="badge badge-accent badge-soft w-20 justify-center">public</div>
        </div>
        <div class="min-w-0">
          <div class="truncate">HIKAKINが妻のことを"つまお"と呼んでいる件について</div>
          <div class="text-xs uppercase font-semibold opacity-60">血が繋がっていれば"キン"をつけるという説は本当なのか</div>
        </div>
        <div class="select-cell hidden">
          <input type="checkbox" class="flex justify-start checkbox" data-action="toggle-select" />
        </div>
        
      </li>
      <li class="list-row grid grid-cols-[7rem_1fr] gap-x-4"
        data-article-id="d1"
      >
        <div class="flex justify-start">
          <div class="badge badge-neutral badge-soft w-20 justify-center">draft</div>
        </div>
        <div class="min-w-0">
          <div class="truncate">MEGWIN TVの視聴者層に関する考察</div>
          <div class="text-xs uppercase font-semibold opacity-60">一体全体、誰が見ているのか</div>
        </div>
          <input type="checkbox" class="hidden justify-start checkbox" data-action="toggle-select" />
      </li>
      <li class="list-row grid grid-cols-[7rem_1fr] items-center gap-x-4"
        data-article-id="x1"
      >
        <div class="flex justify-start">
          <div class="badge badge-neutral badge-soft w-20 justify-center">deleted</div>
        </div>
        <div class="min-w-0">
          <div class="truncate">"マスオでぇす！"のあいさつに隠された深い意味の考察</div>
          <div class="text-xs uppercase font-semibold opacity-60">この記事は世に出るべきではないかもしれない</div>
        </div>
      </li>
    </ul>
    <template id="article-row-template">
      <li class="list-row grid grid-cols-[7rem_1fr] items-center gap-x-4"
        data-article-id=""
        >
        <div class="flex justify-start">
          <div class="badge badge-soft w-20 justify-center"></div>
        </div>
        <div class="min-w-0">
          <div class="truncate article-title"></div>
          <div class="text-xs uppercase font-semibold opacity article-lead"></div>
        </div>
      </li>
    </template>
    </div>
    <div id="publish-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 w-[min(48rem,calc(100%-2rem))]">
    <div class="card bg-base-100 shadow-xl border">
      <div class="card-body py-3 px-4">
        <div class="flex items-center justify-between gap-3">
        <div class="text-sm opacity-70">
          選択中: <span id="publish-selected-count" class="font-semibold">0</span>
        </div>
        <div class="flex gap-2">
          <button class="btn btn-primary" data-action="publish-selected" disabled>
            選択した記事を公開
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
